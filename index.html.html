<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的2026计划</title>
    <style>
         body {
            background: linear-gradient(135deg, #a0addf, #ce6b6b, #e9cc8d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'ZCOOL QingKe HuangYou', sans-serif;
            color: #b88e8e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .plan {
            background: rgb(233, 196, 234);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 {
            color: #f02c12;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .a {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #cb5811;
            margin: 20px auto;
        }
        .b {
            font-size: 1.3rem;
            color: #7a4fd7;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }
        
        li {
            background: #f8f9fa;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #c3551e;
            text-align: left;
            transition: all 0.3s;
        }
        
        li:hover {
            transform: translateX(10px);
            background: #e9ecef;
        }
        
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 1.2rem;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
    </style>
</head>
<body>
    <div class="plan">
        <h1>我的2026搞事计划</h1>
        
        <img src="https://ts1.tc.mm.bing.net/th/id/OIP-C.eqAqOR_V2fCKKi99wLb3TgHaKs?cb=defcache2defcache=1&rs=1&pid=ImgDetMain&o=7&rm=3 
             alt="我的头像" class="a">
        <p class="b">2026年，是时候搞点事情了！这是我为自己设定的几个Flag，希望通过努力让这一年变得充实而有意义。希望能一一实现！</p>
        
        <ul>
            <li>掌握前端开发，做出1个完整项目</li>
            <li>每月读2本书，全年阅读24本</li>
            <li>坚持健身，强健体魄</li>
            <li>学习日语基础，能简单交流</li>
            <li>每月学习一项新技能</li>
        </ul>
        
        <footer>
            计划人：前端新手小凌<br>
            2026年1月
        </footer>
    </div>
</body>
</html>
